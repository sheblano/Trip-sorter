<ion-view>
    <ion-nav-bar class="bar bar-header bar-dark">
        <ion-nav-title>
            Home
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="home-page">
        <div class="transparent">
            <label class="item item-input item-select transparent">
                <div class="input-label">
                    From
                </div>
                <select class="transparent" ng-model="fromChosenCity" ng-options="city as city for city in uniqueCities">
                </select>
            </label>
            <label class="item item-input item-select transparent">
                <div class="input-label">
                    To
                </div>
                <select class="transparent" ng-model="toChosenCity" ng-options="city as city for city in uniqueCities">
                </select>
            </label>
            <label class="item item-input item-select transparent">
                <div class="input-label">
                    Criteria
                </div>
                <select class="transparent" ng-model="chosenAlgorithm">
                    <option ng-value="fastest">
                        fastest
                    </option>
                    <option ng-value="cheapest">
                        cheapest
                    </option>
                </select>
            </label>
        </div>
        <button class="button button-full button-clear button-dark" ng-click="findShortestPath(fromChosenCity, toChosenCity,chosenAlgorithm)">
            Search
        </button>
        <div class="list">
            <div class="card transparent" ng-repeat="route in resultsArray">
                <div class="item item-text-wrap">
                    <h3>
                        {{route.departure}}
                        <strong>
                            >
                        </strong>
                        {{route.arrival}}
                    </h3>
                    <h5>
                        {{route.transport}}
                        <em>
                            {{route.reference}}
                        </em>
                        for  {{route.duration.h}}H:{{route.duration.m}} m
                        <span class="cost-span">
                            <strong>
                                {{route.cost}}$
                            </strong>
                        </span>
                    </h5>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
